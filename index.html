<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="src/img/Vector.png" alt="Logo" />
      <h1>quicklist</h1>
    </header>
    <nav>
      <div class="small-box">
        <button><- Voltar</button>
        <h1>Compras da semana</h1>
      </div>
    </nav>
    <main>
      <section class="first-sec">
        <form>
          <label for="nome"></label>
          <input
            type="text"
            id="item-form"
            name="item-name"
            placeholder="Adicione um novo item"
            required
          />
        </form>
        <button>Adicionar item</button>
      </section>
      <section class="secondary-sec">
        <div class="elements">
          <label class="box">
            <input type="radio" name="opcao" value="1" />
            <span>Opção 1</span>
            <div class="trash-icon"></div>
          </label>
          <label class="box">
            <input type="radio" name="opcao" value="1" />
            <span>Opção 1</span>
            <div class="trash-icon"></div>
          </label>
          <label class="box">
            <input type="radio" name="opcao" value="1" />
            <span>Opção 1</span>
            <div class="trash-icon"></div>
          </label>
          <label class="box">
            <input type="radio" name="opcao" value="1" />
            <span>Opção 1</span>
            <div class="trash-icon"></div>
          </label>
        </div>
      </section>
      <section class="message">
        <div class="alert">
          <img src="src/img/warning-circle-filled.svg" alt="" />
          <h3>O item foi removido da lista</h3>
          <button>X</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
